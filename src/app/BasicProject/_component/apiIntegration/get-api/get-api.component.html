<h2>Get Api:</h2>

<app-alert [alertType]="'Warning'" [message]="'This is Get Page'"></app-alert>
<div class="row">
    <div class="col-2">
        <button class="btn btn-success" (click)="getAllUser()">Get Users</button>
        <button class="btn btn-success" (click)="getAllCustomer()">Get AllCustomer</button>
    </div>
    <div class="col-3">
        @for (item of userList; track $index) {
            <option>{{item.name}}</option>
        }

        <br>

        @for (item of customerList; track $index) {
            <option>{{item.userId}}</option>
            <option>{{item.userName}}</option>
            <option>{{item.emailId}}</option>
            <option>{{item.role}}</option>
            <option>{{item.password}}</option>
        }
    </div>
</div>
