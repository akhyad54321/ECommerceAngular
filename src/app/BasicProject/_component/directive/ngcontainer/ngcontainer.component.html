<div class="mt-2 p-2 bg-secondary text-white rounded">
    <h1>ng-container</h1>
</div>
<div class="row">
    <div class="col-4">
        <ng-container *ngIf="isContainer">
            <p>This is From ng-container</p>
        </ng-container>
    </div>
    <div class="col-4">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Id</th>
                    <th>Name</th>
                    <th>User Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngIf="isValueGot">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    
                </ng-container>
                <ng-container>
                    <tr *ngFor="let user of formValue, let i = index">
                        <td>{{i+1}}</td>
                        <td>{{user.Id}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.username}}</td>
                        <td>{{user.email}}</td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
    <div class="col-4">
        <ng-container *ngTemplateOutlet="myTem">

        </ng-container>
    </div>
</div>
<div class="row">
    <div class="col-4">

    </div>
    <div class="col-4">
        <button class="btn btn-primary" (click)="getAllUsers()">Load Users </button>
    </div>
    <div class="col-4">

    </div>
</div>

<ng-template #myTem>
    <p>Hi From tempalte</p>
</ng-template>
