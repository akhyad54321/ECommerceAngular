<div class="col-12">
    <h2>This is Template Form</h2>
</div>
<form class="row g-3 needs-validation" novalidate>
    <div class="col-md-4">
        <label for="validationCustom01" class="form-label">First name</label>
        <input type="text" #fName = "ngModel" [(ngModel)]="employeeObject.firstName" class="form-control" name="firstName" required />
        <span>{{fName.value| json}}</span>
        <div class="valid-feedback">Looks good!</div>
    </div>
    <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Last name</label>
        <input type="text" [(ngModel)]="employeeObject.lastName" class="form-control" name="lastName" required />
        <div class="valid-feedback">Looks good!</div>
    </div>
    <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label">Username</label>
        <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend"></span>
            <input type="text" [(ngModel)]="employeeObject.userName" class="form-control" name="userName" aria-describedby="inputGroupPrepend" required />
            <div class="invalid-feedback">Please choose a username.</div>
        </div>
    </div>
    <div class="col-md-6">
        <label for="validationCustom03" class="form-label">City</label>
        <input type="text" [(ngModel)]="employeeObject.city" class="form-control" name="city" required />
        <div class="invalid-feedback">Please provide a valid city.</div>
    </div>
    <div class="col-md-3">
        <label for="validationCustom04" class="form-label">State</label>
        <select class="form-select" name="state" [(ngModel)]="employeeObject.state" required>
            <option selected disabled value="">Choose...</option>
            <option>Maharashtra</option>
            <option>Goa</option>
            <option>Chennai</option>
            <option>Pune</option>
            <option>Airoli</option>
        </select>
        <div class="invalid-feedback">Please select a valid state.</div>
    </div>
    <div class="col-md-3">
        <label for="validationCustom05" class="form-label">Zip</label>
        <input type="text" [(ngModel)]="employeeObject.zip" class="form-control" name="zip" required />
        <div class="invalid-feedback">Please provide a valid zip.</div>
    </div>
    <div class="col-12">
        <div class="form-check">
            <input [(ngModel)]="employeeObject.isAcceptTerms" class="form-check-input" type="checkbox" value="" name="isAcceptTerms" required />
            <label class="form-check-label" for="invalidCheck">
                Agree to terms and conditions
            </label>
            <div class="invalid-feedback">You must agree before submitting.</div>
        </div>
    </div>
    <div class="col-12">
        <button class="btn btn-primary" type="reset" (click)="resetForm()">Reset</button>
        <button class="btn btn-primary ms-3" type="submit" (click)="onSubmit()">Submit</button>
    </div>
</form>
<div class="col-12">
    <label class="form-label" name="FormValue">FormValue</label>
    <span>{{formValue | json}}</span>
</div>
