<p>This is Login Page!!!</p>

<div class="parent">
    <!doctype html>
    <html>
     <div class="login-page"> 
          <div class="form">
            <h2>Admin Login</h2>
            <form class="login-form">
              <input type="text" [(ngModel)]="userObject.username" name="username" placeholder="Enter Username"/>
              <input type="password" [(ngModel)]="userObject.password" name="password" placeholder="Enter Password"/>
              <button (click)="onClick()">login</button>
              <p class="message">Not registered? <a href="#">Create an account</a></p>
            </form>
          </div>
        </div> 
      
    </html>
</div>
