<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <!-- loop over the collection of products -->
                <div *ngFor="let item of productData" class="col-md-3">

                    <div class="product-box">
                        <img src="{{ item.imageUrl }}" class="img-responsive">
                        <h1>{{ item.name }}</h1>
                        <div class="price">{{ item.unitPrice | currency:'USD' }}</div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>

                </div>

                <!-- if products are empty, then display a message -->
                 <div *ngIf="productData.length === 0" class="alert alert-warning col-md-12" role="alert">
                    No Products Found!!!
                 </div>
            </div>
        </div>
    </div>
</div>
